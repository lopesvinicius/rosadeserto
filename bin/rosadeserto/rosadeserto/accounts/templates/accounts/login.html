{% extends "base.html" %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 contenteditable="true">Informe seus dados de cadastro</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <form action="#contato" class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <div class="col-sm-2">
                                    {{ field.label_tag }}
                                </div>
                                <div class="col-sm-10">
                                {{ field }}
                                </div>
                            </div>
                        {{ field.errors }}
                        {% endfor %}
                        
                        <button type="submit" value=" Send" class="btn btn-primary">Logar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Não é cadastrado?
                       <a href="{% url 'accounts:register' %}"> <small>Cadastre-se</small></a>
                    </h4>
                    <h4>Esqueceu sua senha?
                       <a href="{% url 'accounts:password_reset' %}"><small>Nova senha</small></a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
